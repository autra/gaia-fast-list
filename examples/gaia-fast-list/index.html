<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" href="bower_components/gaia-theme/gaia-theme.css">
    <link rel="stylesheet" href="app.css">
    <title>gaia-fast-list</title>
  </head>
  <body class="theme-communications">
    <gaia-fast-list top="0" bottom="0">
      <template>
        <li>
          <div class="text">
            <h3>${title}</h3>
            <p>${metadata.body}</p>
          </div>
          <div class="image round">
            <img src="${image}"/>
          </div>
        </li>
      </template>
    </gaia-fast-list>

    <script src="bower_components/dom-scheduler/lib/dom-scheduler.js"></script>
    <script src="bower_components/gaia-component/gaia-component.js"></script>
    <script src="bower_components/poplar/poplar.js"></script>
    <script src="fast-list.js"></script>
    <script src="gaia-fast-list.js"></script>
    <script src="app.js"></script>
  </body>
</html>
